<!doctype html>
<html lang="hu">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page_title }} :: DoorD</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <style>
            .work-sans-fnt {
            font-family: "Work Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            }
        </style>
    </head>
    <body>
        <section class="d-flex justify-content-center">
            <form class="bg-secondary-subtle rounded mt-5 col-lg-3 p-3 needs-validation" novalidate>
                <div class="d-flex flex-column justify-content-center">
                    <p class="work-sans-fnt fs-3">login</p>
                    <div class="mt-3 mb-3">
                        <label for="formControlInputEmail" class="form-label work-sans-fnt">email address</label>
                        <input type="email" class="form-control work-sans-fnt" id="formControlInputEmail" placeholder="name@example.com" required>
                        <div class="invalid-feedback work-sans-fnt" id="formControlInputEmailFeedback">
                            please enter a valid e-mail address
                        </div>
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="formControlInputPass" class="form-label work-sans-fnt">password</label>
                        <input type="password" class="form-control work-sans-fnt" id="formControlInputPass" placeholder="supersecret" required>
                        <div class="invalid-feedback work-sans-fnt" id="formControlInputPassFeedback">
                            please enter a password
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row placeholder-glow justify-content-evenly">
                    <button type="submit" id="login" class="btn btn-outline-secondary mt-3 w-50 work-sans-fnt">login</button>
                </div>
            </form>
        </section>
        <script src="/static/auth.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
